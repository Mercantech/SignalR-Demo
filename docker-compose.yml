services:
  signalr-demo:
    build: .
    container_name: signalr-demo
    ports:
      - "8080:8080"  # Aspire Dashboard
      - "8081:8081"  # API Service (SignalR Hubs)
      - "8082:8082"  # Web Frontend (Blazor)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ASPIRE_DASHBOARD_ENABLED=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - signalr-network

networks:
  signalr-network:
    driver: bridge
