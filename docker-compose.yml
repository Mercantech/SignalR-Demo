services:
  signalr-demo:
    build: .
    container_name: signalr-demo
    ports:
      - "15000:8080"  # Aspire Dashboard
      - "15001:8081"  # API Service (SignalR Hubs)
      - "15002:8082"  # Web Frontend (Blazor)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ASPIRE_DASHBOARD_ENABLED=true
      - DOTNET_HOSTBUILDER__RELOADCONFIGONCHANGE=false
      - DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=1
      - DOTNET_EnableDiagnostics=0
      - DOTNET_UsePollingFileWatcher=true
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - signalr-network

networks:
  signalr-network:
    driver: bridge
